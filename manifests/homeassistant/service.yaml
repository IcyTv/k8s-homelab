apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  selector:
    app.kubernetes.io/name: homeassistant
  ports:
    - name: http
      port: 80
      targetPort: 8123
      protocol: TCP
  type: ClusterIP # Keeps it internal. Use "NodePort" or "LoadBalancer" to expose it.