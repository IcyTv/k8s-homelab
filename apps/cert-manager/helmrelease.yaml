apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      version: "v1.19.1"
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  releaseName: cert-manager
  targetNamespace: cert-manager

  values:
    installCRDs: true
    dns01RecursiveNameservers:
      - 1.1.1.1:53
      - 8.8.8.8:53
    dns01RecursiveNameserversOnly: true
    webhook:
      # NetworkPolicy is managed separately in apps/base/cert-manager.yaml
