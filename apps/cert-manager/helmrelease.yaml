apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      version: "v1.19.1"
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  releaseName: cert-manager
  targetNamespace: cert-manager

  values:
    installCRDs: true
    webhook:
      networkPolicy:
        enabled: true
        ingress:
          - ports:
            - port: 10250
              protocol: TCP
            from:
            - namespaceSelector:
                matchLabels:
                  kubernetes.io/metadata.name: kube-system
              podSelector:
                matchLabels:
                  app: "k3s"
                  component: "kube-apiserver"
        egress:
          - to:
            # Allow DNS
            - namespaceSelector:
                matchLabels:
                  kubernetes.io/metadata.name: kube-system
              podSelector:
                matchLabels:
                  k8s-app: kube-dns
            # Allow API Server
            - namespaceSelector:
                matchLabels:
                  kubernetes.io/metadata.name: kube-system
              podSelector:
                matchLabels:
                  app: "k3s"
                  component: "kube-apiserver"
            ports:
            - protocol: UDP
              port: 53
            - protocol: TCP
              port: 53
            - protocol: TCP
              port: 6443443