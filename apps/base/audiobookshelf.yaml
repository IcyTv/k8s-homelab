---
apiVersion: v1
kind: Namespace
metadata:
  name: audiobookshelf
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: audiobookshelf-sa
  namespace: audiobookshelf
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: audiobookshelf-sa-admin
  namespace: audiobookshelf
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: ServiceAccount
    name: audiobookshelf-sa
    namespace: audiobookshelf
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: audiobookshelf
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
    - from:
        - podSelector: {}
  egress:
    - to:
        - podSelector: {}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-audiobookshelf
  namespace: flux-system
spec:
  dependsOn:
    - name: base
  interval: 10m
  path: ./apps/audiobookshelf
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: audiobookshelf
  serviceAccountName: audiobookshelf-sa
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-age