apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
  namespace: audiobookshelf
  labels:
    app.kubernetes.io/name: audiobookshelf
    app.kubernetes.io/part-of: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: audiobookshelf
  template:
    metadata:
      labels:
        app.kubernetes.io/name: audiobookshelf
    spec:
      initContainers:
        - name: permission-fix
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              chown -R 99:100 /config /metadata /audiobooks /podcasts && \
              chmod -R g+rwX /config /metadata /audiobooks /podcasts
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
            - name: config
              mountPath: /config
            - name: audiobooks
              mountPath: /audiobooks
            - name: podcasts
              mountPath: /podcasts
            - name: metadata
              mountPath: /metadata
      containers:
        - name: audiobookshelf
          # Flux Image Automation marker references ImagePolicy flux-system:audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:latest # {"$imagepolicy": "flux-system:audiobookshelf"}
          ports:
            - containerPort: 80
              name: http
          env:
            - name: AUDIOBOOKSHELF_UID
              value: "99"
            - name: AUDIOBOOKSHELF_GID
              value: "100"
            - name: TZ
              value: Europe/Berlin
          volumeMounts:
            - name: config
              mountPath: /config
            - name: audiobooks
              mountPath: /audiobooks
            - name: podcasts
              mountPath: /podcasts
            - name: metadata
              mountPath: /metadata
      volumes:
        - name: config
          hostPath:
            path: /home/michael/media/config
            type: Directory
        - name: audiobooks
          hostPath:
            path: /home/michael/media/audiobooks
            type: Directory
        - name: podcasts
          hostPath:
            path: /home/michael/media/podcasts
            type: Directory
        - name: metadata
          hostPath:
            path: /home/michael/media/metadata
            type: Directory
      securityContext:
        runAsUser: 99
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: Always
