apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: "v37.2.0" # A recent stable version
    helm:
      values: |
        # This tells Traefik to look for Ingresses across all namespaces
        providers:
          kubernetesCRD:
            enabled: true
            allowCrossNamespace: true
          kubernetesIngress:
            enabled: true
            allowCrossNamespace: true

        # Set up entrypoints (ports)
        ports:
          web:
            redirectTo: websecure
          websecure:
            tls:
              enabled: true
        
        # This creates a LoadBalancer service, which K3s provides
        service:
          type: LoadBalancer

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
