apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/IcyTv/k8s-homelab.git
    targetRevision: HEAD
    path: manifests/authentik
    kustomize:
      buildOptions: --enable-helm

  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true