apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
  labels:
    app.kubernetes.io/name: cloudflared
    app.kubernetes.io/component: tunnel
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflared
      app.kubernetes.io/component: tunnel
  template:
    metadata:
      annotations:
        checksum/config: CLOUDFLARED_CONFIGMAP_NAME_PLACEHOLDER
      labels:
        app.kubernetes.io/name: cloudflared
        app.kubernetes.io/component: tunnel
    spec:
      containers:
        - name: cloudflared
          # Flux Image Automation marker references ImagePolicy flux-system:cloudflared
          image: cloudflare/cloudflared:2025.10.0 # {"$imagepolicy": "flux-system:cloudflared"}
          imagePullPolicy: IfNotPresent
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config.yaml
            - --no-autoupdate
            - run
          ports:
            - name: metrics
              containerPort: 2000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config.yaml
              subPath: config.yaml
            - name: credentials
              mountPath: /etc/cloudflared/credentials.json
              subPath: credentials.json
      volumes:
        - name: config
          configMap:
            name: CLOUDFLARED_CONFIGMAP_NAME_PLACEHOLDER
        - name: credentials
          secret:
            secretName: cloudflared-credentials
